<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body>
  
  
    
    
  
  <div>
    <div class="m_card">
      <h2 class="m_weatherText">Post Office Finder Using WebApp</h2>
      <h1 id="m_error_head" style="display:none" value="{{error}}">{{error}}</h1>

      <form class="m_weatherText" id="m_weatherForm" action="http:///" method="post" target="_blank">
        Location Zip Code:
        <input class="m_weatherText" id="m_weatherInput" type="text" name="zipCode"><br>
        <input class="m_weatherText" id="m_weatherSubmit" type="submit" value="Submit">
        <button id="m_weatherSubmit" class="m_weatherText">
          Clear
        </button>
      </form>
    </div>
    
  </div>
</body></html>
